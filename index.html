<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Upper section -->
    <nav>
        <h1>The Code Review</h1>
    </nav>

    <!-- Header section -->
    <header class="default_box">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right into your inbox</p>
    </header>

    <!-- Form section -->
    <form action="index.html" method="post" class="default_box">
        <div class="contact">
            <h3 class="form-header">Contact Information</h3>
            <ul>
                <li><label for="name">Full name</label></li>
                <li><input type="text" name="user_name" id="name"></li>
            </ul>
            <ul>
                <li><label for="email">email address</label></li>
                <li><input type="email" name="user_email" id="email"></li>
            </ul>
            <ul>
                <li><label for="phone">phone number</label></li>
                <li><input type="tel" name="user_number" id="phone"></li>
            </ul>
            <ul>
                <li><label for="street">street address</label></li>
                <li><input type="text" name="" id=""></li>
            </ul>
            <ul>
                <li><label for="city">city</label></li>
                <li><input type="text" name="user_city" id="city"></li>
            </ul>
            <!-- Needs changing to a dropdown list -->
            <ul>
                <li><label for="state">state</label></li>
                <li><input type="text" name="user_state" id="state"></li>
            </ul>
            <ul>
                <li><label for="zip">zip code</label></li>
                <li><input type="number" name="user_zip" id="zip"></li>
            </ul>
        </div>
    </form>
</body>
</html>
